    </div>

    </div>
    </section>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""> <input type="checkbox">Remember Me <a href="cgpass.html">Forget
                                Password?</a></label>

                    </div>
                    <button class="buttonlogin"><a href="index.html">Log in</a> </button>
                    <div class="register">
                        <p class="text">Don't have an account? <a href="signup.html">Register</a></p>
                    </div>


            </div>
        </div>
    </section>
    <div class="loader-container">
